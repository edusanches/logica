<meta charset="utf-8">

<script>

//	Funções do código aqui

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

//	Váriaveis do código aqui

	var numero = 20;

//	Área visível do código

	while(numero >= 0) {
		mostra(numero);
		numero = numero - 1;
	}

	mostra("FIM!");

</script>
