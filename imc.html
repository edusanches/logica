<meta charset="utf-8">

<script>
	//	Funções do código aqui

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {
		return peso / (altura * altura);
	}

	//	Váriaveis do código aqui

	var alturaInformada = prompt("Qual a sua altura?")
	var pesoInformado = prompt("Qual o seu peso?")
	var imcCalculado = calculaImc(alturaInformada, pesoInformado)

	//	Área visível do código

	mostra("O IMC calculado é " + imcCalculado);

	if (imcCalculado < 18.5) {
		mostra("Você está abaixo do recomendado.")
	}

	if (imcCalculado > 35) {
		mostra("Você está acima do recomendado.")
	}

	if (imcCalculado >= 18.5 && imcCalculado <= 35) {
		mostra("Seu IMC está excelente.")
	}
</script>
