<meta charset="utf-8">

<script>

//	Funções do código aqui

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

//	Váriaveis do código aqui

	var vitorias = parseInt(prompt("Entre com o número de vitórias"));
	var empates = parseInt(prompt("Entre com o número de empates"));
	var pontos = (vitorias * 3) + empates;

//	Área visível do código

	mostra("Os pontos do seu time é " + pontos);

	if(pontos > 28) {
		mostra("Seu time está melhor do que o ano passado.")
	}

	if(pontos < 28) {
		mostra("Seu time está pior do que o ano passado.")
	}

	if(pontos == 28) {
		mostra("Seu time está igual ao ano passado.")
	}

</script>
