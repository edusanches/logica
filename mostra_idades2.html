<meta charset="utf-8">

<script>

//	Funções do código aqui

	function pulaLinha() {
		document.write("<hr>");
	}

	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}
//	Váriaveis do código aqui

	var ano = 2017;

//	Código

	mostra("Eu nasci em: " + (ano - 25));
	mostra("Adriano nasceu em: " + (ano - 26));
	mostra("Paulo nasceu em: " + (ano - 32));

</script>
