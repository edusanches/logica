<meta charset="utf-8">

<script>

//	Funções do código aqui

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

//	Váriaveis do código aqui

	var numero = 2;

	var limite = 100;

//	Área visível do código

	while(numero <= limite) {
		mostra(numero);
		numero = numero + 2;
	}

	mostra("FIM!");

</script>
