<meta charset="utf-8">

<script>

//	Funções do código aqui

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

//	Váriaveis do código aqui

	var anoCopa = 1930;

	var limite = parseInt(prompt("Entre com a data limite"));

//	Área visível do código

	while(anoCopa <= limite) {
		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}

</script>
