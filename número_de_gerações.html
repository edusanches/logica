<meta charset="utf-8">

<script>

	// Funções do código

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	// Variáveis do código

	var ano = 2017;
	var numeroDeGeracoes = Math.round((ano-1500)/28);

	// Código

	mostra("O número de gerações aproximado no Brasil desde a chegada dos portugueses é de " + numeroDeGeracoes);

</script>
